<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#ec4899" stroke="#000" stroke-width="4"/>

  <!-- Ben-Day dots pattern -->
  <defs>
    <pattern id="dots" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="1.5" fill="#000" opacity="0.2"/>
    </pattern>
  </defs>
  <circle cx="32" cy="32" r="28" fill="url(#dots)"/>

  <!-- Letter P (first) -->
  <text x="14" y="46" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#facc15" stroke="#000" stroke-width="2">P</text>

  <!-- Letter P (second, slightly offset) -->
  <text x="30" y="46" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#22d3ee" stroke="#000" stroke-width="2">P</text>

  <!-- Starburst accent -->
  <polygon points="54,12 56,16 60,16 57,19 58,23 54,21 50,23 51,19 48,16 52,16" fill="#facc15" stroke="#000" stroke-width="1"/>
</svg>
